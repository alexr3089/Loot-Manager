<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AA Loot Tracker</title>
  <script src="https://eq.magelo.com/js/tooltips.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    input[type="text"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Upload EverQuest Log File</h2>
  <form id="logUploadForm">
    <input type="file" name="logFile" id="logFile" />
    <button type="submit">Upload</button>
  </form>

  <h3>Looted Items</h3>
  <table>
    <thead>
      <tr>
        <th>Looter</th>
        <th>Item</th>
        <th>Recipient</th>
        <th>Distributed</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>

  <script>
    const ws = new WebSocket('wss://loot-manager-production.up.railway.app');
    let items = [];

    ws.onopen = () => console.log('Connected to WebSocket');
    ws.onerror = (err) => console.error('WebSocket error:', err);

    ws.onmessage = function(event) {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'lootListUpdate') {
          items = data.items;
          renderTable();
        }
        if (data.type === 'itemUpdate') {
          items[data.index] = data;
          renderTable();
        }
      } catch (err) {
        console.error('WebSocket message error:', err);
      }
    };

    function renderTable() {
      const table = document.getElementById('itemTable');
      table.innerHTML = '';
      items.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.looter}</td>
          <td><a href="https://eq.magelo.com/item/${item.id}" class="mageloLink" target="_blank">${item.name}</a></td>
          <td><input type="text" value="${item.recipient || ''}" onchange="updateItem(${i})" /></td>
          <td><input type="checkbox" ${item.distributed ? 'checked' : ''} onchange="updateItem(${i})" /></td>
        `;
        table.appendChild(row);
      });

      // Delay tooltip scan for DOM updates
      setTimeout(() => {
        if (window.mageloTooltip) mageloTooltip.scan();
      }, 0);
    }

    function updateItem(index) {
      const row = document.getElementById('itemTable').rows[index];
      const recipient = row.cells[2].querySelector('input[type="text"]').value;
      const distributed = row.cells[3].querySelector('input[type="checkbox"]').checked;

      ws.send(JSON.stringify({
        type: 'itemUpdate',
        index,
        recipient,
        distributed
      }));
    }

    document.getElementById('logUploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = document.getElementById('logFile').files[0];
      if (!file) return alert('No file selected.');

      const formData = new FormData();
      formData.append('logFile', file);

      fetch('/upload-log', {
        method: 'POST',
        body: formData
      })
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          return res.json();
        })
        .then(data => {
          if (data.status === 'ok') {
            console.log('Log uploaded successfully.');
            alert('Log uploaded successfully. Items will appear in the table.');
          } else {
            alert('Upload failed: ' + (data.message || 'Unknown error'));
          }
        })
        .catch(err => {
          console.error('Upload error:', err);
          alert('Upload error: ' + err.message);
        });
    });
  </script>
</body>
</html>
